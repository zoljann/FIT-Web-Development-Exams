<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./wrd_files/stilovi.css">
  <script src="./external/jquery/jquery.js"></script>
  <script src="./jquery-validation-1.16.0/dist/jquery.validate.js"></script>
  <title>WRD ispit</title>
</head>
<body> 

<div id="wrapper">

  <div id="" style="">
    <form id="forma" onsubmit="return false;">
        <label for="dostavaIme">Ime</label>
        <input id="dostavaIme" name="dostavaIme" placeholder="kupac ime"/><br/>

        <label for="dostavaAdresa">Adresa</label>
        <input id="dostavaAdresa" name="dostavaAdresa" placeholder="kupac adresa"/><br/>

        <label for="dostavaPostanskiBroj">Poštanski broj</label>
        <input id="dostavaPostanskiBroj" name="dostavaPostanskiBroj" value=""/><br/>

        <label for="dostavaTelefon">Telefon</label>
        <input id="dostavaTelefon" name="dostavaTelefon" placeholder="+387-61-888-8888"/><br/>

        <label for="napomena">Napomena</label>
        <textarea id="napomena" name="napomena" style="width: 100%" ></textarea><br/>
        <br/>
        <input type="submit" id="dodaj" value="Dodaj kupca"  />
    </form>
    <label for="filtiranje">Filtriraj podatke po imenu</label>
    <input id="filtiranje" placeholder="upisi dio imena"/>
    <table id="tabelaID" border="1px" style="width: 100%; table-layout:fixed;">
      <thead>
          <tr class="glavno">
              <th>Id Kupca</th>
              <th>Datum</th>
              <th>Ime</th>
              <th>Adresa</th>
              <th>Poštanski broj</th>
              <th>Telefon</th>
              <th>Napomena</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
  </table>
</div>

<div>
  <p>Copyright by FIT</p>
</div>

<script src="./wrd_files/script.js"></script>
</body>
</html>
